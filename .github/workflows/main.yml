
name: Flutter Android CI

on:
  push:
    branches:
      - dev
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.5'

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: âœ… Run Unit Tests
        run: flutter test

      - name: ğŸ—ï¸ Build APK for Dev
        if: github.ref == 'refs/heads/dev'
        run: flutter build apk --release

      - name: ğŸ“¤ Upload APK Artifact
        if: github.ref == 'refs/heads/dev'
        uses: actions/upload-artifact@v4
        with:
          name: roastfit-dev-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: ğŸ—ï¸ Build AAB for Prod
        if: github.ref == 'refs/heads/main'
        run: flutter build appbundle --release

      - name: ğŸ“¤ Upload AAB Artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: roastfit-prod-aab
          path: build/app/outputs/bundle/release/app-release.aab
